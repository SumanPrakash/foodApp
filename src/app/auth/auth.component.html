<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">{{ error }}</div> -->
    <app-alert
      [message]="error"
      *ngIf="error"
      (close)="error = null"
    ></app-alert>
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          #email="ngModel"
        />
        <span class="help-block" *ngIf="email.invalid && email.touched"
          >Please enter a valid email</span
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          required
          name="password"
          ngModel
          #password="ngModel"
          minlength="6"
        />
        <span class="help-block" *ngIf="password.invalid && password.touched"
          >Please enter a password</span
        >
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |

        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{ !isLoginMode ? "Login" : "Sign Up" }}
        </button>
      </div>
    </form>
  </div>
</div>
